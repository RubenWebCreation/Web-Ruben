<!-- Ejercicios - Formularios 2 Enunciado En la actividad anterior se te proponía
realizar el siguiente formulario: Crea una página web que contenga un formulario
con los siguientes campos de información: El nombre, con un control de tipo
texto. Los apellidos, con un control de tipo texto. El sexo, con dos opciones
excluyentes hombre o mujer. El correo electrónico, con un control de tipo texto.
Una casilla de verificación con el texto "Deseo recibir información sobre
novedades y ofertas". Una casilla de verificación con el texto "Declaro haber
leido y aceptar las condiciones generales del programa y la normativa sobre
protección de datos". Un botón de envío. Además, tienes que tener en cuenta los
siguientes requisitos: El título de la página debe ser Formulario de registro -
Mi web. El método de envío del formulario debe ser GET. El destino del envío del
formulario debe ser "". La longitud máxima de entrada de datos de los controles
para el nombre y los apellidos debe ser 50 caracteres. La casilla de
verificación con el texto "Deseo recibir información sobre novedades y ofertas"
debe estar activada por defecto. Al formulario anterior le tienes que añadir los
siguientes campos de información: Población, una lista desplegable con las
opciones Alicante, Madrid, Sevilla y Valencia. Descripción, un área de texto
multilínea. Además, tienes que asociar la etiqueta de cada control a su control
para mejorar la usabilidad y la accesibilidad. -->
<!-- ---------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Formulario</title>
    <style>
      div {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="#" method="get">
      <div class="my-input">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required />
      </div>
      <div class="my-input">
        <label for="Apellidos">Apellidos</label>
        <input type="text" name="Apellidos" id="Apellidos" required />
      </div>
      <!-- ------------------- -->
      <div>
        <label>Sexo</label>
        <input type="radio" name="sexo" id="hombre" value="Hombre" required />
        <label>Hombre</label>

        <input type="radio" name="sexo" id="mujer" value="mujer" required/>
        <label>Mujer</label>
      </div>
      <!-- ---------------------- -->
      <div>
        <label for="Correo">Correo</label>
        <input type="email" name="" id="" required />
      </div>
      <!-- ---------------------- -->
      <div>
        <label for="Población">Población:</label>
        <select name="Paises" id="" required>
          Paises
          <option value="fiat">Alicante</option>
          <option value="fiat">Valencia</option>
          <option value="fiat">Cordoba</option>
          <option value="fiat">Valencia</option>
          <option value="fiat">Valencia</option>
          <option value="fiat">Valencia</option>
        </select>
      </div>
      <!-- --------------------- -->
      <div>
        <label for="descripcion">Descripción:</label>
        <textarea
          cols="80"
          rows="10"
          name="descripcion"
          id="descripcion"
         required></textarea>
      </div>
      <!-- --------------------- -->
      <div>
        <input type="checkbox" name="checkbox" id="che" required/>
        <label for="info"
          >Deseo recibir información sobre novedades y ofertas</label
        >
        <div></div>
        <input type="checkbox" name="checkbox" id="checkbox" required/>

        <label for="info"
          >Declaro haber leido y aceptar las condiciones generales del programa
          y la normativa sobre proteccion de datos</label
        >
      </div>
      <div>
        <input type="button" value="Enviar"/>
      </div>
    </form>
    <hr />
    <img src="./formularios-2.png" alt="" />
  </body>
</html>
