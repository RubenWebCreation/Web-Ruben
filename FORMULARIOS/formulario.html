<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Formulario</title>
    <style>
      .my-input {
        margin-top: 1rem;
      }
      body {
        background-color: rgb(134, 134, 134);
      }
    </style>
  </head>
  <body>
    <!-- FORMULARIO NUNCA SE PUEDE ANIDAR -->
    <!-- ---------------------------------------------------- -->
    <!-- <form action="#" method="post" enctype="multipart/form-data"> -->

       <button type="button">Soy Un boton normal</button>
      <button type="submit">Puedo poner html dentro</button> -->

    <!-- NO HACER CON BR -->

    <!-- Nombre: <br />
      <input type="text" name="nombre" /> <br /><br />
      Apellidos:
      <input type="text" name="Apellidos" /> <br /><br />
      Imagen: <br />
      <input type="file" name="imagen" /><br /><br />
      <input type="submit" />
    </form> -->

    <form action="#" method="get" autocomplete="off" novalidate>
      <div class="my-input">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="tu nombre aqui"
        />
      </div>
      <div class="my-input">
        <label for="Apellidos">Apellidos</label>
        <input type="text" name="Apellidos" id="Apellidos"  autofocus/>
      </div>
      <!-- Que diferencia hay entre un checkbox yun radio Buttom -->
      <p>Selecciona tu Postre</p>

      <input
        type="radio"
        name="postre-favorito"
        id="tarta-queso"
        value="tarta de queso"
      />
      <label for="Tarta-queso">Tarta De Queso</label>
      <br />

      <input
        type="radio"
        name="postre-favorito"
        id="tiramisu"
        value="tiramisu"
      />
      <label for="tiramisu">tiramisu</label>
      <br />

      <input type="radio" name="postre-favorito" id="Helado" value="Helado" />
      <label for="helado">Helado</label>
      <br />
      <input
        type="radio"
        name="postre-favorito"
        id="ninguno"
        value="ninguno"
        checked
      />
      <label for="helado">No me gustan</label>
      <!-- CHEKBOX----------------------- -->

      <p>Elige algunos Hobbies</p>
      <input type="checkbox" name="hobbie-1" id="hobbie-1" value="futbol" checked />
      <label for="hobbie-1">Jugar al Futbol</label>
      <br />
      <input type="checkbox" name="hobbie-2" id="hobbie-2" value="maquetas" />
      <label for="hobbie-1">Maquetar</label>
      <br />
      <input type="checkbox" name="hobbie-3" id="hobbie-3" value="dibujo" />
      <label for="hobbie-1">Dibujar</label>
      <br>
      <br>
      <!-- Textos mas largos -->
      <label for="descripcion"> Que te cuentas?</label><br>
      <textarea cols="40" rows="20" name="descripcion" id="descripcion" placeholder="Texto Interior..."></textarea>
       <br>
       <!-- Numero -->
        <input type="number">
        <input type="range" name="range" id="range" value="0" min="3" max="o" oninput="this.nextElementSibling.value = this.value">
      <output>0</output>
      <br>
      <!-- Campos de seleccion de opciones -->
       <label for="cars">Elige un coche</label>
       <select name="cars" id="cars">
        <option value=""></option>
        <optgroup>
        <option value="fiat">fiat</option>
        <option value="bmw">BMW</option>
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
      </optgroup>
      <optgroup>
        
      </optgroup>
       </select>
       <br>
      <!-- El type submit envia el formulario -->
       <p>Escribe tu email</p>
      <input type="email">
      <div class="my-input">
        <input type="submit" disabled/>
      </div>
    </form>
  </body>
</html>
