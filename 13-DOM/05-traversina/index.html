<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navegar por el DOM</title>
  </head>
  <body>
    <div class="container">
      <h1>Navegar por el DOM</h1>
      <div class="padre"
        >Hola
        <!-- Soy Un comentario -->
        <div class="hijo">
          Hijo 1 <span style="color: red">Dentro del span</span>Despues del span
        </div>
        <div class="hijo"> Hijo 2 </div>
        <div class="hijo"> Hijo 3 </div>
      </div>
    </div>
    <script>
      //Traer una referencia al div de la classe
      const padre = document.querySelector(".padre");
      let out;
      out = padre;
      //Obtener hijos de un Elemento
      out = padre.childNodes;
      out = padre.children;
      out = padre.children[0].innerText;
      out = padre.children[0].innerContent;
      out = padre.children[0].innerHTML;

      //selector el primer hijo
      out = padre.firstChild;
      out = padre.firstElementChild;
      //selector el el ultimo hijo
      out = padre.lastChild;
      out = padre.lastElementChild;
      //Obtener el elemento padre
      const h1Hijo = document.querySelector(`#titulo`);
      out = h1Hijo.parentNode;
      out = h1Hijo.parentElement;

      //Obtener los elementos hermanos
      const hijo2 = document.querySelector(".hijo:nth-child(2)");
      out = hijo2.style.color = "green";
      out = hijo2.nextElementSibling.style.backgroundColor = "orange";

      console.log(out);
    </script>
  </body>
</html>
